<!DOCTYPE html>
<html lang="en">

<head>
  <title>CMS | Ecommerce Website</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../styles/bootstrap-337.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="../js/jquery-331.min.js"></script>
  <script src="../js/jquery-331.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">Ecommerce CMS</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="add.html">Add Product</a></li>
        <li><a href="list.html">List Products</a></li>
        <li><a href="edit.html">Edit Product</a></li>
        <li><a href="delete.html">Delete Product</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <h2>Welcome to the CMS</h2>
        <div class="container">
          <div class="row">
          <div class="span12">
            <form class="form-horizontal" action='' method="POST">
              <fieldset>
                <div id="legend">
                  <legend class="">Login</legend>
                </div>
                <div class="control-group">
                  <!-- Username -->
                  <label class="control-label"  for="username">Username</label>
                  <div class="controls">
                    <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                  </div>
                </div>
                <div class="control-group">
                  <!-- Password-->
                  <label class="control-label" for="password">Password</label>
                  <div class="controls">
                    <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                  </div>
                </div>
                <div class="control-group">
                  <!-- Button -->
                  <div class="controls">
                    <button class="btn btn-success">Login</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>



</body>




</html>
